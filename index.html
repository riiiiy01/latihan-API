<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>unit converter web</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <header>
    <h1>
      Unit Converter
    </h1>
  </header>

  <main>

    <section class="form-container">
      <div class="unit-title-container">
        <h1 id="length-section" class="active">Length</h1>
        <h1 id="weight-section">Weight</h1>
        <h1 id="temperature-section">Temperature</h1>
      </div>

      <form id="lengthForm">
        <div>
          <label for="lengthValue">Enter the length to convert</label>
          <input id="lengthValue" type="number" required />

        </div>

        <div>
          <label for="baseUnit">Unit to convert from</label>
          <!-- <input id="baseUnit" type="number" required /> -->
          <select name="baseUnit" id="baseUnit" required>
            <option value="" disabled selected>Choose one units</option>
            <option value="cm">centimeter(cm)</option>
            <option value="mm">milimeter(mm)</option>
            <option value="m">meter(m)</option>
            <option value="km">kilometer(km)</option>
            <option value="i">inch(i)</option>
            <option value="foot">foot(f)</option>
            <option value="yard">yard(y)</option>
            <option value="mil">mile(mil)</option>
          </select>
        </div>

        <div>
          <label for="resultUnit">Unit result</label>
          <select name="resultUnit" id="resultUnit" required>
            <option value="" disabled selected>Choose one units</option>
            <option value="cm">centimeter(cm)</option>
            <option value="mm">milimeter(mm)</option>
            <option value="m">meter(m)</option>
            <option value="km">kilometer(km)</option>
            <option value="i">inch(i)</option>
            <option value="foot">foot(f)</option>
            <option value="yard">yard(y)</option>
            <option value="mil">mile(mil)</option>
          </select>
          <!-- <input id="resultUnit" type="number" required /> -->
        </div>

        <button>
          Convert
        </button>
      </form>

      <form id="weightForm" class="not-active">
        <div>
          <label for="weightValue">Enter the weight to convert</label>
          <input id="weightValue" type="text" required />
        </div>

        <div>
          <label for="baseUnit">Unit to convert from</label>
          <input id="baseUnit" type="text" required />
        </div>

        <div>
          <label for="resultUnit">Unit to convert to</label>
          <input id="resultUnit" type="text" required />
        </div>

        <button>
          Convert
        </button>
      </form>

      <form id="temperatureForm" class="not-active">
        <div>
          <label for="temperatureValue">Enter the temperature to convert</label>
          <input id="temperatureValue" type="text" required />
        </div>

        <div>
          <label for="baseUnit">Unit to convert from</label>
          <input id="baseUnit" type="text" required />
        </div>

        <div>
          <label for="resultUnit">Unit to convert to</label>
          <input id="resultUnit" type="text" required />
        </div>

        <button>
          Convert
        </button>
      </form>
    </section>
    <script src="script/index.js"></script>
  </main>
</body>

</html>
